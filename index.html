<html>

<head>
    <script src="main.java"></script>
    <link rel="stylesheet" href="style.css">
    <title>My Photo Gallery</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script></head>

<body>
    <h1>Grid Gallery</h1><span class="Grid_span"><span><img src="Tony%20stark.jpg"></span><span id="Captan"><img src="Captain%20America.jpg" id="CA"></span></span>
    <div class="Grid_span_2"><img src="Hulk.jpg"><span><img src="Thor.png"></span></div>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1" class="item"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="item active">
            <img src="Tony%20stark.jpg" alt="Tony Stark Aka Iron Man" style="width:50%;" class="center">
        </div>

        <div class="item">
            <img src="Captain%20America.jpg" alt="Steve Rogers Aka Captain America Aka First Avenger" style="width:100%;">
        </div>

        <div class="item">
            <img src="Thor.png" alt="Thor Aka God of Thunder" style="width:100%;">
              </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</body>

</html>
